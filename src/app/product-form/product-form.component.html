
<div class="row">
    <div class="col-sm-6">
        <form  #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
              <label for="Name">Name</label>
              <input #Name="ngModel"  required name="Name" [(ngModel)]="product.Name"  type="text" id="Name" class="form-control">
              <div class="alert alert-danger" *ngIf="Name.touched && Name.invalid">
                Name is required
              </div>
             </div>
             <div class="form-group">
                <label for="Description">Description</label>
                <input #Description="ngModel" required name="Description" [(ngModel)]="product.Description"  type="text" id="Description" class="form-control">
                <div class="alert alert-danger" *ngIf="Description.touched && Description.invalid">
                  Description is required
                </div>
               </div>
             <div class="form-group">
                 <label for="price">Price</label>
                 <div class="input-group mb-3">
                   <div class="input-group-prepend">
                     <span class="input-group-text">$</span>
                   </div>
                   <input required [min]="0" #price="ngModel" [(ngModel)]="product.price"  name="price" type="number" id="price" class="form-control">
                 </div>
                 <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                   <div *ngIf="price.errors.required">Price is required</div>
                   <div *ngIf="price.errors.min">Price should be 0 or higher</div>
                   </div>
                </div>
                <div class="form-group">
                   <label for="category">Category</label>
                   <select required #category="ngModel"  [(ngModel)]="product.category"  name="category" id="category" class="form-control">
                     <option value=""></option>
                     <option *ngFor="let c of categories">
                       {{c}}
                     </option>
                     </select>
                     <div class="div alert alert-danger" *ngIf="category.touched && category.invalid">
                       Category is required
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="imageURl">Image URL</label>
                     <input url required #imageURl="ngModel" [(ngModel)]="product.imageURl" name="imageURl" type="text" id="imageUrl" class="form-control">
                     <div class="alert alert-danger" *ngIf="imageURl.touched && imageURl.invalid">
                       <div *ngIf="imageURl.errors.required"> ImageUrl is required</div>
                       <div *ngIf="imageURl.errors.url"> Please enter a valid URL</div>
                     </div>
                   </div>
                    <button class="btn btn-primary">save</button>
                    <button type="button" class="btn btn-danger">Delete</button>
         </form>
    </div>
    <div class="col-sm-6">
        <app-product-card [product]="f.value"></app-product-card>
    </div>
</div>
