<p>
    <a routerLink="/products/new" class="btn btn-primary">New Product</a>   
</p>
<data-table
  [items]="items"
  [itemCount]="itemCount"
  (reload)="reloadItems($event)"  
>
<data-table-column
  [property]="'Name'"
  [header]="'Title'"
  [sortable]="true"
  [resizable]="true"
>
<ng-template #dataTableCell let-item="item">
    {{ item.Name}}
</ng-template>
</data-table-column>

<data-table-column
  [property]="'price'"
  [header]="'Price'"
  [sortable]="true"
  [resizable]="true"
>
   <ng-template #dataTableCell let-item="item">
       {{ item.price | currency:'USD':true }}
   </ng-template>
</data-table-column>

<data-table-column
  [property]="'$key'"
  [header]=""
>
   <ng-template #dataTableCell let-item="item">
        <a [routerLink]="['/admin/products/',item.Id]">Edit</a>
   </ng-template>
</data-table-column>
</data-table>
